<ion-header>

  <ion-navbar color=StyleNaranjaPropio>
    <ion-title text-center>
      SUGERENCIA
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="formularioSugerirCategoria" (ngSubmit)="guardarConsultaDeSugerirCategoria()">
    <ion-list>

      <p text-justify class="texto_introductorio">Introduce el nombre de una categoria que te gustaria que incluyeramos en nuestra aplicación y una breve descripción
        de esa categoria.</p>
      <ion-item>
        <ion-textarea cols="45" rows="6" formControlName="comentario" placeholder="Escribe la que te gustaría que aparezca"></ion-textarea>
      </ion-item>

      <!-- <p text-justify>Descripción de cómo te gustaría que esa categoria se implementase en nuestra aplicación</p>
      <ion-item>
        <ion-textarea cols="45" rows="6" formControlName="comentario2" placeholder="Describe que secciones te gustaría que aparecieran"></ion-textarea>
      </ion-item> -->

    </ion-list>
    <div padding>
      <button class="boton_enviar" ion-button block type="submit" [disabled]="!formularioSugerirCategoria.valid">Enviar</button>
    </div>
  </form>
</ion-content>
